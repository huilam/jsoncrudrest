<script type="text/javascript" >

	document.addEventListener("jsoncrudrest.samples", 
		function (e) {
			var xhttp = e.detail;
			document.getElementById("divRespStatus").innerHTML = xhttp.status;
			document.getElementById("divRespText").innerHTML = xhttp.responseText;
		}, false);	

	function get(endpointUrl)
	{
		XHTTP_SEND("GET", endpointUrl, "jsoncrudrest.samples");
	}

	function XHTTP_SEND(_METHOD, _URL, _EVENTNAME, _DATA, _CONTENT_TYPE)
	{
		var xhttp = new XMLHttpRequest();
		xhttp.open(_METHOD, _URL, false);
		if(_CONTENT_TYPE)
		{
			xhttp.setRequestHeader('Content-Type', _CONTENT_TYPE)
		}
		
		if (typeof _EVENTNAME === "function")
		{
			xhttp.onreadystatechange = function(){ _EVENTNAME(xhttp);}
		}
		else
		{
			xhttp.onreadystatechange = function() {
				if (xhttp.readyState == 4) {
					var e = new CustomEvent(_EVENTNAME, 
						{detail : xhttp}
					);				
					document.dispatchEvent(e);
				}
			}
		}	
		xhttp.send(_DATA);
	}
</script>
